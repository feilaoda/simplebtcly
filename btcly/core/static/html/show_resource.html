<h1>{{remoteResource.title}}</h1>
<div class="movie-link">
        
        <table class="table table-hover"> 
            <thead>
                <tr >
                  <th class="definition">Definition</th>
                  <th class="size">Size</th>
                  <th class="url">Link</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
              
              <tr ng-repeat="link in remoteResource.links">
    
    <td>{{link.definition}}</td>
    <td>
      {{link.size}}
    </td>
    <td><a href="{{link.url}}" target="_blank">{{link.title}}</a></td>

  </tr>

          </tbody>
        </table>
        
</div>
