{% load compress %}
{% load i18n %}

<!DOCTYPE html>
<html ng-app>
    <head>
        <title>{{ site_name }} - {% block title %}{% endblock %}</title>

        {% compress css %}
            <link rel="stylesheet" href="/static/vendor/bootstrap/2.0.3/css/bootstrap.min.css">
        {% endcompress %}

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="/static/assets/js/btcly.js"></script>
    </head>
<body>
      <div class="navbar navbar-fixed-top fixed-null">
       <div class="navbar-inner">
         <div class="container">
           <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
             <span class="icon-bar"></span>
           </a>
           <a class="brand" href="/">btcly.com</a>
         </div>
       </div>
     </div>
      {% block content %}
      {% endblock %}
    <div ng-view></div>
    </body>
</html>
